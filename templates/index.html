<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>
</head>
<body>
    <h1>Predict Laptop Price</h1>
    <form action="/predict" method="post">
        Company: <input type="text" name="Company"><br>
        TypeName: <input type="text" name="TypeName"><br>
        RAM (GB): <input type="number" name="Ram"><br>
        Weight (kg): <input type="number" step="0.1" name="Weight"><br>
        Touchscreen (0/1): <input type="number" name="Touchscreen"><br>
        IPS (0/1): <input type="number" name="Ips"><br>
        PPI: <input type="number" step="0.1" name="Ppi"><br>
        CPU Brand: <input type="text" name="CpuBrand"><br>
        HDD (GB): <input type="number" name="HDD"><br>
        SSD (GB): <input type="number" name="SSD"><br>
        GPU Brand: <input type="text" name="GpuBrand"><br>
        OS: <input type="text" name="Os"><br>
        <input type="submit" value="Predict Price">
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
